<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/newStyle.css">
    <title>Oh! Trem Blues</title>
</head>
<nav>
    <ul id="menu">
        <li><a href="">Contato</a></li>
        <li><a href="">Agenda</a></li>
        <li><a href="">A Banda</a></li>
        <li><a href=""><img src="imagens/oh-trem-blues.png" alt="Logo Oh!Trem Blues"></a></li>
        <li><a href="">Músicas</a></li>
        <li><a href="">Vídeos</a></li>
        <li><a href="">Fotos</a></li>
    </ul>
</nav>
<body>
    <div id="bg">
    </div>

    <div id="videos">
        <div id="vd1">
            <iframe width="300" height="168" src="https://www.youtube.com/embed/U2QWBVPqTxo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="vd2">
            <iframe width="300" height="168" src="https://www.youtube.com/embed/MzQnunHqGK4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="vd3">
            <iframe width="300" height="168" src="https://www.youtube.com/embed/rTlXG-ETvJg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
    <!-- Seleção de imagens -->
    <div id="row">
        <p><a href="#">Galeria</a></p>
        <div class="column">
            <img src="imagens/show-ccp/peq/IMG_4359.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Tiny img">
        </div>
        <div class="column">
            <img src="imagens/show-ccp/peq/IMG_4502.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="Tiny img">
        </div>
        <div class="column">
            <img src="imagens/show-ccp/peq/IMG_4601.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="Tiny img">
        </div>
    </div>

    <div id="myModal" class="modal">
        <!-- Fechar o visualizador -->
        <span class="close cursor" onclick="closeModal()">&times;</span>

        <div class="modal-content">
            
            <!-- Full Images -->
            <div class="mySlides">
                <div class="numberText">1 / 3</div>
                <img src="imagens/show-ccp/IMG_4359.jpg" alt="Full Image" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numberText">2 / 3</div>
                <img src="imagens/show-ccp/IMG_4502.jpg" alt="Full Image" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numberText">3 / 3</div>
                <img src="imagens/show-ccp/IMG_4601.jpg" alt="Full Image" style="width: 100%;">
            </div>
            
            <!-- Buttons next/prev -->
            <a class="prev" onclick="plusSlides(-1)">&lt;</a>
            <a class="next" onclick="plusSlides(1)">&gt;</a>

            <!-- Thumbnails -->
            <div class="column">
                <img class="demo" src="imagens/show-ccp/peq/IMG_4359.jpg" onclick="currentSlide(1)" alt="Tiny image">
            </div>
            <div class="column">
                <img class="demo" src="imagens/show-ccp/peq/IMG_4502.jpg" onclick="currentSlide(2)" alt="Tiny image">
            </div>
            <div class="column">
                <img class="demo" src="imagens/show-ccp/peq/IMG_4601.jpg" onclick="currentSlide(3)" alt="Tiny image">
            </div>
            
        </div>
    </div>
        
    <footer>
        <ul>
            <li><abbr title="Instagram"><a href="https://www.instagram.com/ohtremblues/" target="_blank"><img src="imagens/instagram-icon.png" alt="Instagram oh-trem-blues"></a></abbr></li>
            <li><abbr title="Facebook"><a href="https://www.facebook.com/OhTremBlues" target="_blank"><img src="imagens/facebook-icon.png" alt="Facebook oh-trem-blues"></a></abbr></li>
            <li><abbr title="YouTube"><a href="https://www.youtube.com/channel/UCQLcWZr4zBIpNa15kDwOf6Q" target="_blank"><img src="imagens/youtube-icon.png" alt="YouTube oh-trem-blues"></a></abbr></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
